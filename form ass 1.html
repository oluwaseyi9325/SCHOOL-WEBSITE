<!DOCTYPE html>
<html>
		<head>
			<meta charset="utf-8">
			<title>FORM ASS</title>
		</head>
		<body style="background-color: lightgrey; text-align: center; margin-left:500px;">
			<div style="background-color: #ffad33; border:20px solid #133651; width: 400px; text-align: center;">
			<h1 style="color: white; text-decoration: underline #133651;">Registration Form</h1>
			<hr><br>
				    <form>
					<input type="name" name="firstname" placeholder="Firstname..." style="height: 20px; width: 150px; font-style: italic;" required>
					<input type="name" name="Lastmane" placeholder="Lastname..." style="height: 20px; width: 150px; font-style: italic;" required>
					<br><br>
					<input type="username" name="username" placeholder="Username..." style="height: 20px; width: 200px; font-style: italic;" required>
					<br><br>
						<input type="email" name="email" placeholder="Email..." style="height: 20px; width: 200px" required>
							<br><br>
							<label><i><b>Gender:-</b></i></label>
							<input list="Gender" name="Gender" size="7" style="height: 20px;" required>
							<datalist id="Gender"  value="Gender">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</datalist><br><br>
							<input type="password" name="PWS" placeholder="Password" style="height: 20px; width: 200px" required>
							<br><br>
							<input type="password" name="PWS" placeholder="Confirm password" style="height: 20px; width: 200px" required>
						<br><br><br>
					    <input type="submit" name="submit" value="Register" style="height: 20px; background-color: #133651; border-color:#133651;font-size: 25px; padding-bottom: 35px ; padding-right: 80px; padding-left: 80px; border-radius: 10px solid red; color: white;  " ></form>
					    <br><br>
					    <p>I am already registered,  <b>&#8592</b> Return to homepage.</p>
					    <hr><br>
		     </div>
		</body>
</html>
